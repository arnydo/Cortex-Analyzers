<div class="panel panel-info" ng-if="::content.indicator.result">
    <div class="panel-heading">
        urlscan.io Scan Result
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <tr>
                <th>URL</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>{{content.indicator.url}}</td>
                <td>
                    <a href={{content.indicator.result}} target="_blank">{{content.indicator.result}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- General error  -->
<div class="panel panel-danger" ng-if="!success">
    <div class="panel-heading">
        <strong>{{artifact.data | fang}}</strong>
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal" ng-if="content.errorMessage">
            <dt>
                <i class="fa fa-warning"></i> urlscan.io: </dt>
            <dd class="wrap">{{content.errorMessage}}</dd>
        </dl>
    </div>
</div>
